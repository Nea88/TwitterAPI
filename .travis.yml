language: objective-c
env:
    matrix:
    - XCODE_SCHEME="TwitterAPI iOS" XCODE_SDK=iphonesimulator
    - XCODE_SCHEME="TwitterAPI Mac" XCODE_SDK=macosx
before_install:
    - brew update
    - brew uninstall xctool && brew install --HEAD xctool
    - carthage bootstrap --verbose
script: xctool -project TwitterAPI.xcodeproj -scheme "$XCODE_SCHEME" -sdk $XCODE_SDK -configuration Release build test
osx_image: xcode8
